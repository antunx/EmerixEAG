<input
  class="input-elem"
  type="date"
  name="dt_fecha"
  id="dt_fecha"
  on-focusout="cambiarFechaInput()"
  [value]="value"
  [disabled]="isDisabled"
  (input)="onInput($event.target.value)"
/>

<input
  class="input-elem"
  type="text"
  name="txt_fecha"
  id="txt_fecha"
  [value]="this.formato(value)"
  [disabled]="isDisabled"
  (click)="cambiarInputFecha()"
  (input)="onInput($event.target.value)"
  hidden
/>
