<input
  class="input-elem"
  type="date"
  name="fecha"
  id="fecha"
  [value]="value"
  [disabled]="isDisabled"
  (change)="formatfecha($event)"
  (input)="onInput($event.target.value)"
/>
<input
  class="input-elem"
  type="text"
  name="nfecha"
  id="nfecha"
  [value]="value"
  [disabled]="isDisabled"
  (click)="cambiarInputFecha()"
  (input)="onInput($event.target.value)"
  hidden
/>
