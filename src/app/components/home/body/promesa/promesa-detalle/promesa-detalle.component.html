<div class="flex-column flex-grow">
    <div class="pages-container">
        <section class="page-invoice">
            <h1 class="flex-row">Detalle de Promesa</h1>
            <div class="flex-row">
                <div class="table-container desktop-only">
                    <table class="table" width="100%" border="0">
                      <tbody>
                        <tr class="table-header">
                            <td style="width: 33.33%;">
                                Nombre Producto
                            </td>
                            <td style="width: 33.33%;">
                                Moneda
                            </td>
                            <td style="width: 33.33%;">
                                Monto
                            </td>
                        </tr>
                        <tr>
                        <tr *ngFor="let item of cuentas ; let i = index">
                            <td style="width: 33.33%;">    
                               {{item.NombreProducto}}
                            </td>
                            <td style="width: 33.33%;">
                               {{item.CodigoMoneda}} 
                            </td>
                            <td style="width: 33.33%;">
                              {{item.ImportePago}}
                            </td>
                        </tr>       
                      </tbody>     
                    </table>
                </div>
                <div class="mobile-only flex-column flex-grow table-container">
                    <table class="box table flex-row" *ngFor="let item of cuentas; let i = index">
                    <tbody>
                        <tr>
                            <td>    
                              <p><strong>Nombre Producto</strong></p>
                                <p> {{item.NombreProducto}}</p>   
                            </td>
                        </tr>
                        <tr>
                            <td>    
                                <p><strong>Moneda</strong></p>
                                <p> {{item.CodigoMoneda}}  </p>   
                            </td>
                        </tr>
                        <tr>
                            <td>    
                                <p><strong>Monto</strong></p>
                                <p> {{item.ImportePago}} </p>   
                            </td>
                        </tr>
                      </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>
</div>
