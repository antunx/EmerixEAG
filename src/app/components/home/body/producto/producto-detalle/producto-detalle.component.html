<h3>Detalle Producto</h3>

<div *ngIf="cargando" class="row">
  <i Class= 'fas fa-sync fa-spin'></i>
</div>

<div *ngIf="!cargando" class="row">
  <div class="container-fluid col-xl-12 col-lg-12 col-sm-12 table-responsive">
      <table class="table table-hover table-sm">
        <thead>
          <tr>
            <th *ngFor="let column of listaColumnas">
              {{column.Columna}}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td *ngFor="let row of listaFilas">
              {{row.Columna}}
            </td>
          </tr>
        </tbody>
      </table>
  </div>
</div>

<div class="row">
  <div class="col">
      <input type="button" class="btn btn-info" value="{{ 'Traduct.volver' | translate }}" (click)="Volver()">
  </div>
</div>
