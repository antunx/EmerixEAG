<h2>{{ 'Traduct.planes_de_pago' | translate }}</h2>
<div class="box">
   <div class="table-container">
      <table class="table selectable" width="100%" border="0">
       <tbody>
          <tr class="" *ngFor="let acu of Acuerdos">
            <td class="col-3-5">
              <img style="float: left; vertical-align: middle" src="assets/images/ui/tables/refinanciacion.svg" alt="">&nbsp;
              <div class="flex-column text-small text-uppercase">
                  <div class="text-semi">{{ acu.Tipo }}</div>
                  <div>{{ acu.Descripcion }}</div>
              </div>
            </td>
            <td class="col-2-5 text-right">
              <div *ngIf="acu.Estado ==='ESPERA'" class="status-label"><span class="bullet yellow"></span>{{ 'Traduct.en_espera' | translate }}</div>
              <div *ngIf="acu.Estado ==='APROBADO'" class="status-label"><span class="bullet green"></span>{{ 'Traduct.aprobado' | translate }}</div>
              <div *ngIf="acu.Estado ==='RECHAZADO'" class="status-label"><span class="bullet red"></span>{{ 'Traduct.rechazado' | translate }}</div>
            </td>
        </tr>
       </tbody>
      </table>
   </div>
   <hr>
   <div class="wide-link">
      <a [routerLink]="" (click)="GenerarPlan()">{{ 'Traduct.generar_un_plan' | translate }}</a>
   </div>
</div>
